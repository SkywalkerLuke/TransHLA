name: transhla
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - numpy
  - pandas
  - matplotlib
  - tqdm
  - fair-esm
  - scikit-learn==1.3.0
  - transformers
  - seaborn
  - pip
  - pip:
      - torch --extra-index-url https://download.pytorch.org/whl/cu118
      - torchvision --extra-index-url https://download.pytorch.org/whl/cu118
      - torchaudio --extra-index-url https://download.pytorch.org/whl/cu118